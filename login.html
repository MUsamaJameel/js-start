<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="header">
        <h2 class="logo">Logo</h2>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="login">Login</button>
        </nav>

    </div>

    <div class="container">
        <span class="close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
            <h1>Login</h1>
            <form action="#">
                <div class="email input-box">
                    <span class="icon"><ion-icon name="mail-unread-outline"></ion-icon></span>
                    <input  type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="password input-box">
                    <span class="icon"><ion-icon class="eye-login" name="eye-outline"></ion-icon></span>
                    <input  type="password" required class="password-login">
                    <label for="">Password</label>
                </div>
                <div class="remember">
                    <label ><input type="checkbox" required>Remember me</label>
                    <a href="#">Forget Password?</a>
                </div>
                <button class="button ">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h1>Registration</h1>
            <form action="#">
                <div class="username input-box">
                    <span class="icon"><ion-icon name="person-add-outline"></ion-icon></span>
                    <input  type="text" required>
                    <label for="">Usrename</label>
                </div>
                <div class="email input-box">
                    <span class="icon"><ion-icon name="mail-unread-outline"></ion-icon></span>
                    <input  type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="password input-box">
                    <span class="icon"><ion-icon class="eye-register" name="eye-outline"></ion-icon></span>
                    <input  type="password" required class="password-register">
                    <label for="">Password</label>
                </div>
                <div class="remember">
                    <label ><input type="checkbox" required>I agree to the terms & conditions</label>
                    
                </div>
                <button class="button ">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>


    <script src="login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
